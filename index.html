<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>翻牌游戏</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="controls">
			<div class="layout-controls">
				<span>布局选择：</span>
				<button id="layout-2x3">2x3</button>
				<button id="layout-3x3">3x3</button>
				<button id="layout-3x4">3x4</button>
				<button id="layout-4x4">4x4</button>
				<button id="layout-4x5">4x5</button>
			</div>
			<div class="reset-controls">
				<button id="reset-all">全部重置</button>
				<button id="reset-selected">重置选中图片</button>
			</div>
		</div>

		<div class="game-board" id="game-board">
			<!-- 翻牌区域，由JavaScript生成 -->
		</div>

		<!-- 图片选择模态弹窗 -->
		<div id="image-modal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>请选择一张图片</h2>
					<span class="close-modal" id="closeModalBtn" onclick="closeModal()">&times;</span>
				</div>
				<div class="modal-body">
					<div id="modal-image-grid" class="image-grid">
						<!-- 图片选择区域，由JavaScript生成 -->
					</div>
					<div class="modal-footer">
						<button type="button" class="cancel-btn" onclick="closeModal()">取消</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 防止滚动重置问题的辅助元素 -->
		<div id="scroll-protector" style="display:none;"></div>
		
		<!-- 添加恢复上次状态的按钮 -->
		<div class="restore-section">
			<button id="restore-state" class="restore-btn">恢复上次状态</button>
			<span id="save-status" class="save-status"></span>
		</div>

		<div class="donation-section">
			<h3 class="donation-title">打赏</h3>
			<div class="donation-content">
				<p>如果你觉得这个对你有帮助，你可以帮作者买一杯咖啡表示支持，创作不易，谢谢老板！❤❤❤</p>
				<p class="donation-en">If you think this project is helpful to you, you can help the author buy a cup of coffee
					to show your support!</p>
				<div class="pay-img">
					<img src="./pay-image/wechat.jpg" alt="微信支付" />
					<img src="./pay-image/alipay.jpg" alt="支付宝" />
				</div>
			</div>

			<p class="copyright">著作权归 街角音20区-角色ID-400004000048417 所有 !!!</p>
		</div>
	</div>
